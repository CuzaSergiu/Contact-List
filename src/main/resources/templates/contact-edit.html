<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title th:text="${add} ? 'Create a Contact' : 'Edit a contact'"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>

<h1 th:text="${add} ? 'Create a contact' : 'Edit a contact'"/>
<a th:href="@{/contacts}">Back to contact list</a>
<br><br>
    <form th:action="${add} ? @{/contacts/add} : @{/contacts/{contactId}/edit(contactId=${contact.id})}"
          th:object="${contact}" method="POST">
        <table border="0">
            <tr th:if="${contact.id}">
                <td>ID</td>
                <td>:</td>
                <td th:utext="${contact.id}">...</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>:</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>:</td>
                <td><input type="text" th:field="*{phone}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td>:</td>
                <td><input type="text" th:field="*{address1}"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="text" th:field="*{address2}"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="text" th:field="*{address3}"></td>
            </tr>
            <tr>
                <td>Postal code</td>
                <td>:</td>
                <td><input type="text" th:field="*{postalCode}"></td>
            </tr>
            <tr>
                <td>Notes</td>
                <td>:</td>
                <td><textarea th:field="*{note}" rows="4" cols="50"/></td>
            </tr>
        </table>
        <input type="submit" th:value="${add} ? 'Create' : 'Update'"/>

    </form>
<br>
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error"></div>


</body>


</html>
